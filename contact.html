<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazing-events-contact</title>
    <link rel="stylesheet" href="./src/style_amzg_events.css">
    <!-- Bootstrap v5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <header class="header">
      <nav>
        <img class="logo" src="./src/assets/amzg_events_logo.png" alt="amazing events logo">
        <ul>
          <li>
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li>
            <a class="nav-link" href="./past_events.html">Past Events</a>
          </li>
          <li>
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li>
            <a class="nav-link" href="./stats.html">Stats</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
        <div>
          <fieldset class="slice">
            <a href="./stats.html"></a>
            <h3>CONTACT</h3>
            <a href="./past_events.html"></a>
          </fieldset> 
        </div>
        <fieldset class="container">
          <div class="contact_form">
            <div class="formulario">              
                  <form >       
                        <p>
                          <label for="name" class="name">Name:
                            <span class="obligatorio">*</span>
                          </label>
                            <input type="text" name="name" id="name" required="required" placeholder="Write your message">
                        </p>
                        <p>
                          <label for="email" class="email">Email:
                            <span class="obligatorio">*</span>
                          </label>
                            <input type="email" name="email" id="email" required="required" placeholder="Write your email">
                        </p>
                        <p>
                          <label for="mensagge" class="mensagge">Mensagge:
                            <span class="obligatorio">*</span>
                          </label>                     
                          <textarea name="mensagge" class="mensagge" id="mensagge" required="required" placeholder="Comments"></textarea> 
                        </p>                    
                        <button type="submit" name="submit" id="submit">Submit</button>
                  </form>
            </div>  
          </div>
        </fieldset>
    </main>
    <footer class="footer">
      <fieldset>
        <a href="" title="instagram iconos"><img class="icons" src="./src/assets/inst.png" alt="logo-instagram"></a>
        <a href="" title="facebook iconos"><img class="icons" src="./src/assets/face.png" alt="logo-facebook"></a>
        <a href="" title="instagram iconos"><img class="icons" src="./src/assets/whatsapp.png" alt="logo-whatsapp"></a>  
      </fieldset>
      <fieldset>
        <h5>Cohort</h5>
      </fieldset>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
