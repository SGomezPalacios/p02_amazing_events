<!DOCTYPE html>

        </div>

              </button>
              <div class="collapse navbar-collapse" id="navbarText">

            <a href="./past_events.html"></a>

            <form id="cateChecksPE">

          </fieldset>

        <fieldset class="container">
          <fieldset class=" img-home">

        <a href="" title="instagram iconos"><img class="icons" src="./src/assets/inst.png" alt="logo-instagram"></a>
